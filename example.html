<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Select Drop Down Skin</title>
    <style>
    <!--
      @import url('./css/skinned-select.css');
      body {
        background: #fff;
        font-size: 12px;
        font-family: Tahoma, Verdana, Arial;
      }
    //-->
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.skinned-select.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.my-skinnable-select').SelectSkin();
      })
    </script>

  </head>
  <body>
    <h2>jQuery</h2>
    <h2>HTML Skinned Select</h2>

    <h3>Example #1</h3>
    
    <div class="my-skinnable-select">
      <select name="name">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
      </select>
    </div>

    <h3>Example #2</h3>

    <div class="my-skinnable-select">
      <select name="name">
        <option value="6">Six</option>
        <option value="7">Seven</option>
        <option value="8">Eight</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
      </select>
    </div>
    
    <h3>Example #3</h3>
    
    <div class="my-skinnable-select">
      <select name="name">
        <option value="11">Eleven</option>
        <option value="12">Twelve</option>
        <option value="13">Thirteen</option>
        <option value="14">Fourteen</option>
        <option value="15">Fifthteen</option>
      </select>
    </div>

    
  </body>
</html>
